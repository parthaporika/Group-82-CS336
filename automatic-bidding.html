<!DOCTYPE html>
<html>
<head>
<title>Automatic Bidding Page</title>
</head>
<body>

	<h1>Automatic Bidding Page</h1>
	<p>Set an Automatic Bid</p>
	<p>Please input the following information:</p> 
	<form action = "initialize-autobid.jsp" method = "post">
	<div class="textbox">
				<input type="text" placeholder="Upper Limit" name="upperLimit" value="">
			</div>
            
      <div class="textbox">
				
                <input type="text" placeholder="Bid Increment" name="bidIncrement" value="">
			</div>
            
          <input type="text" placeholder="Initial Bid" name="initialBid" value="">
			</div>
            
             <div>
		<input name="btn" type="submit" value="Enter">
		<div class="divider"></div>
		</div>
	</form>
        
        
        <br>

<p> Note: bid increment will be the amount that will automatically be added  to your last bid if you were to be outbidded. Automatic bidding will stop if your upper limit is reached</p>






</body>
</html>
