<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Auction Post</title>
	<link rel="stylesheet" type="text/css" href="newauctionstyles.css">
</head>
<body>
	<div class="postform">
		<h1>New Auction Post</h1>

		<form>

			<div class="datebox">
				<label for="closingtime">Auction Closing Date and Time:</label>
  				<input type="datetime-local" id="closingtime" name="closingtime" value="">
			</div>

			<div class="textbox">
				<input type="number" placeholder="Minimum Selling Price" name="minprice" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Brand" name="brand" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Color" name="color" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Model" name="model" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Year" name="year" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Initial Price" name="initprice" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Name" name="name" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Minimum Increment" name="mininc" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Processing Power" name="procpower" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Amount of Memory" name="memory" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Lens" name="lens" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Megapixels" name="megapixels" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Decibels" name="decibels" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Frequency" name="frequency" value="">
			</div>

			<br>
			<input name="subbtn" type="submit" name="" value="Submit">

		</form>
	</div>
</body>
</html>
