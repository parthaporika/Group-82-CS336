<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Auction Post</title>
	<link rel="stylesheet" type="text/css" href="newauctionstyles.css">
</head>
<body>
	<div class="postform">
		<h1>New Auction Post</h1>

		<form action = "newpost.jsp" method = "post">

			<div class="datebox">
				<label for="closingdate">Auction Closing Date (Must be input "YYYY-MM-DD HH:MM:SS"):</label>
  				<input type="text" id="closingdate" name="closingdate" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Minimum Selling Price" name="minprice" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Brand" name="brand" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Color" name="color" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Model" name="model" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Year" name="year" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Initial Price" name="initprice" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Name" name="name" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Minimum Increment" name="mininc" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Processing Power" name="procpower" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Amount of Memory" name="memory" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Lens" name="lens" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Megapixels" name="megapixels" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Decibels" name="decibels" value="">
			</div>

			<div class="textbox">
				<input type="text" placeholder="Frequency" name="frequency" value="">
			</div>
			
			<div>
				<p>Please select your device type:</p>
				<input type="radio" id="computer" name="device" value="computer">
				<label for="computer">Computer</label><br>
				<input type="radio" id="camera" name="device" value="camera">
				<label for="camera">Camera</label><br>
				<input type="radio" id="speaker" name="device" value="speaker">
				<label for="speaker">Speaker</label>
			</div>
			
			<br>
			<input name="subbtn" type="submit" name="" value="Submit">

		</form>
	</div>
</body>
</html>
